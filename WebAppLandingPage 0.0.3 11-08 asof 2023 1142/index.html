<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web App Library</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="./img/ItemID65_health_hospitals_logo_onwhite.png" class="rounded float-start" alt="logo">
      <div class="container-fluid">
        <a class="navbar-brand fs-1">Web App Library</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" oninput="searchItems()">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <button id="listViewBtn" type="button" class="btn btn-outline-primary" onclick="toggleView('list')">List </button>
      <button id="cardViewBtn" type="button" class="btn btn-outline-primary" onclick="toggleView('card')">Cards </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
    </nav>
  </header>



  <div id="listView" class="list-group" style="display: none;"></div>

  <div class="content">
    <div id="cardView" class="container" style="display: block;">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <footer class="footer">
    <div class="sticky-xl-bottom">
      <div class="text-bg-secondary p-3">
        <p class="text-start fw-semibold"> CHS Web App Library &copy 2023</p>
      </div>
    </div>
  </footer>
</body>
</html>
